
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Life Blog - DigiBio.link</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


 <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.DOTS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
      })
    })
    </script>


  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #f3f7ff, #e9eefc);
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 400px;
      //width: 100%;
      //background: rgba(255, 255, 255, 0.85);
      //border-radius: 16px;
      //box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      padding: 40px 20px;
    }
    .profile {
      position: relative;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #5a2efc;
      color: white;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 0 20px rgba(90, 46, 252, 0.6);
    }
    h1 {
      font-size: 22px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 8px;
    }
    p {
      color: #ffffff;
      font-size: 14px;
      margin-bottom: 18px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }
    .social-icons a {
      color: #ffffff;
      font-size: 20px;
      transition: transform 0.2s, color 0.2s;
    }
    .social-icons a:hover {
      transform: scale(1.2);
      color: #5a2efc;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .link-btn {
      background: linear-gradient(135deg, #5a8dfc, #5a2efc);
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      padding: 12px 20px;
      border-radius: 30px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .link-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(90, 46, 252, 0.4);
    }
  </style>
